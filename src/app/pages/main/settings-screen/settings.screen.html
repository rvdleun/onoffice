<div class="page">
    <app-sky style="height: 50%" data-step="1" data-intro="To select a custom panoramic image, click here."></app-sky>
    <div class="options">
        <div class="form">
            <div class="row components">
                <div class="col" data-step="3" data-intro="If you have multiple screens on your desktop, select what screen will be displayed in the virtual office here.">
                    <app-select-screens *ngIf="sources" [disabled]="streaming" [sources]="sources"></app-select-screens>
                </div>
                <div class="col" data-step="2" data-intro="If you want to set a numeric pincode for security, you can do so here. You will need to insert this code in the virtual environment gaining access to the virtual office.">
                    <app-pin-form [disabled]="streaming"></app-pin-form>
                </div>
            </div>
            <div class="row titles">
                <div class="col">
                    <h2>Select display</h2>
                </div>
                <div class="col">
                    <h2>Pincode</h2>
                </div>
            </div>
        </div>
    </div>
    <app-start-streaming [sources]="sources" data-step="4" data-intro="Click here once you're ready to start streaming."></app-start-streaming>
    <button class="tutorial-button" (click)="startTutorial()">?</button>
</div>
